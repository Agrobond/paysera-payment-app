fragment TransactionInitializeSessionEvent on TransactionInitializeSession {
  ...BasicWebhookMetadata
  __typename
  recipient {
    ...PaymentGatewayRecipient
  }
  idempotencyKey
  data
  merchantReference
  action {
    amount
    currency
    actionType
  }
  issuingPrincipal {
    ... on Node {
      id
    }
  }
  transaction {
    ...SyncWebhookTransaction
  }
  sourceObject {
    ... on Checkout {
      id
      email
      billingAddress {
        firstName
        lastName
        streetAddress1
        city
        postalCode
        country {
          code
        }
      }
      languageCode
    }
    ... on Order {
      id
      userEmail
      billingAddress {
        firstName
        lastName
        streetAddress1
        city
        postalCode
        country {
          code
        }
      }
    }
  }
}
